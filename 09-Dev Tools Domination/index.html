<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular')
    // Interpolated
    console.log('this is my frineds %s', 'lily')
    const lily = '👀'
    console.log(`this is my frineds ${lily}`)
    // Styled
    console.log('%c I am a great text', 'font-size:50px;background: blur;')
    console.clear()

    // warning!
    console.warn('this is warn')

    // Error :|
    console.error('this is error')

    // Info
    console.info('this is info')

    // Testing
    console.assert(1===1, 'it\'s true') //true 不会显示
    console.assert(1===2, 'it\'s false')
    // clearing
    console.clear()
    // Viewing DOM Elements

    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`) //group 会默认展开 groupCollapsed 会收起
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age*2} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('lily')
    console.count('lily')
    console.count('mrxia')
    console.count('lily')
    // timing
    console.time('fetch data')
    fetch('https://api.github.com/users/lily1115')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetch data')
      console.log(data)

    })
    console.table(dogs)
  </script>
</body>
</html>
